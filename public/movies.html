<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Directory</title>


  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.0/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.0/slick/slick-theme.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="./index.html">
        <h1 class="is-size-1">Movies</h1>
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="columns m-1">
      <div class="column is-half">
        <div class="box has-background-primary">
          <h2 class="title">Your Movies</h2>
          <div class="columns is-centered">
            <div class="column is-two-thirds">

              <div id="saved-movies" class="slick">

                <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                    </figure>
                  </div>
                  <div class="card-content">

                    <div class="media has-text-centered">
                      <div class="media-content">
                        <p class="title is-4">Title</p>
                        <p class="subtitle is-6">Director</p>
                      </div>
                    </div>

                    <div class="content desc-custom has-text-weight-medium is-6">
                      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                      Phasellus nec iaculis mauris.
                      <div class="stars has-text-centered mt-3">
                        <span class="icon">
                          <i class="fas fa-star"></i>
                        </span>
                        <span class="icon">
                          <i class="fas fa-star"></i>
                        </span>
                        <span class="icon">
                          <i class="fas fa-star"></i>
                        </span>
                        <span class="icon">
                          <i class="fas fa-star"></i>
                        </span>
                        <span class="icon">
                          <i class="fas fa-star"></i>
                        </span>
                      </div>
                      <div class="button-container has-text-centered mt-4">
                        <button class="button is-danger is-outlined">
                          <span>Remove</span>
                          <span class="icon is-small">
                            <i class="fas fa-times"></i>
                          </span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <form class="box">
          <h2 class="title">Add Movie</h2>
          <div class="field">
            <label class="label">Find a title:</label>
            <div class="control">
              <input id="movie-search" class="input" type="text" placeholder="e.g. Interstellar">
            </div>
          </div>
          <button id="search-button" class="button is-primary">Search</button>
        </form>
        <div id="search-results" class="box">

          <div class="card">
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-96x96">
                    <img src="https://placehold.co/600x400" alt="Placeholder image">
                  </figure>
                </div>
                <div class="custom-media media-content">
                  <p class="title is-4">Movie Title</p>
                  <p class="subtitle is-6">Director</p>
                  <p class="desc-custom has-text-weight-medium is-6 ">Lorem ipsum dolor sit amet, consectetur adipiscing
                    elit. Vivamus pellentesque euismod magna,</p>
                </div>
                <div class="has-text-centered">
                  <div class="stars">
                    <span class="icon">
                      <i class="fas fa-star"></i>
                    </span>
                    <span class="icon">
                      <i class="fas fa-star"></i>
                    </span>
                    <span class="icon">
                      <i class="fas fa-star"></i>
                    </span>
                    <span class="icon">
                      <i class="fas fa-star"></i>
                    </span>
                    <span class="icon">
                      <i class="fas fa-star"></i>
                    </span>
                  </div>
                  <button class="mt-3 mb-3 add button is-primary">Add</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.0/slick/slick.min.js"></script>
  <script src="https://kit.fontawesome.com/57c7818032.js" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
