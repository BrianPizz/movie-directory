<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Directory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="./index.html">
            <h1 class="is-size-1">Movies</h1>
          </a>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="columns">
            <div class="column">
                <div class="box">
                    
                </div>
            </div>
            <div class="column">
                <form class="box">
                    <h2 class="title">Add Movie</h2>
                    <div class="field">
                      <label class="label">Find a title:</label>
                      <div class="control">
                        <input id="movie-search" class="input" type="text" placeholder="e.g. Interstellar">
                      </div>
                    </div>
                    <button id="search-button" class="button is-primary">Search</button>
                  </form>
                  <div id="search-results" class="box">
                    <div class="card">
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                  <figure class="image is-96x96">
                                    <img src="https://placehold.co/600x400" alt="Placeholder image">
                                  </figure>
                                </div>
                                <div class="media-content">
                                  <p class="title is-4">Movie Title</p>
                                  <p class="subtitle is-6">Director</p>
                                  <p class="has-text-weight-medium is-6 ">Description</p>
                                </div>
                              </div>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
